<!DOCTYPE html>
  <html>
  <head>
    <link href="css/formulario.css" rel="stylesheet"
    <meta charset="UTF-8">
    <title>Contacto</title>
  </head>
<body>
  <form method="post">
    <fieldset>
      <legend>Formulario de consultas</legend>
        <label>Nombre y apellido:</label>
          <input type="text" name="usuario" required placeholder="Escribe tu nombre">
           <br>
           <br>
        <label>Correo electrónico:</label>
          <input type="email" required name="correo" placeholder="user@ejemplo.com">
          <br>
          <br>
        <label>Teléfono:</label>
          <input type="tel" name="telefono" placeholder="1234567890">
          <br>
          <br>
        <label>Número a elección:</label>
          <input type="tel" name="otro telefono" placeholder="0987654321">
          <br>
          <br>
        <label>Fecha:</label>
          <input type="date" name="fecha">
          <br>
          <br>
          <label id="comentarios">Comentarios:</label> <br>
            <textarea name="comentarios" required placeholder="Dejanos tu comentario"></textarea>
            <br>
            <br>
     </fieldset>
     <br>
     <button type="submit">Enviar</button>
     <button type="reset">Borrar</button>

  </form>
</body>
</html>
